<div id="reviewModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-xs-center">Review this {{ data.type }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" method="POST" action="/review/" data-model-name="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label">Rate this:</label>
                        <div>
                            {% include 'rating.html' %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label class="control-label">Write something...</label>
                            <textarea cols="40" rows="5" class="form-control form-control-lg" name="comment"
                                      maxlength="250" id="commentField"></textarea>

                            <div id="commentFieldError" class="alert alert-danger alert-dismissible fade show"
                                 role="alert" style="display: none;">
                                <strong>Hey there!</strong> We need your honest opinion on this. Please tell us
                                something.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_anonymous"> Anonymous review
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="button" class="btn btn-info btn-block" id="submitReview">Send review</button>
                        </div>
                    </div>
                    <input type="hidden" name="item" value="{{ request.GET.id }}">
                </form>
            </div>
        </div>
    </div>
</div>
